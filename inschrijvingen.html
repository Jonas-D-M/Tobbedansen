    <!-- Favicons -->
    <link href="img/apple-touch-icon.png" rel="apple-touch-icon" sizes="180x180" />
    <link href="img/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
    <link href="img/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
    <link href="img/site.webmanifest" rel="manifest" />
    <link href="img/safari-pinned-tab.svg" rel="mask-icon" />
    <meta content="#ffffff" name="msapplication-TileColor" />
    <meta content="#ffffff" name="theme-color" />

    <!-- Styling -->
    <link rel="stylesheet" href="style/normalize.css" />
    <link rel="stylesheet" href="style/screen.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Roboto&display=swap" rel="stylesheet" />

    <!-- Datepicker -->
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
  </head>
  <body>
    <header class="u-max-width-none u-pt-clear ">
      <div class="o-container">
        <div class="c-header">
          <div class="c-header__nav">
            <nav class="c-nav ">
              <label class="c-nav__hamburger" for="toggle">&#9776;</label>
              <input type="checkbox" id="toggle" />
              <ul class="o-list c-nav__list ">
                <li class="c-nav__item"><a href="index.html" class="c-nav__link" tabindex="1">Home</a></li>
                <li class="c-nav__item"><a href="vrijdag.html" class="c-nav__link" tabindex="2">Vrijdag</a></li>
                <li class="c-nav__item"><a href="zaterdag.html" class="c-nav__link" tabindex="3">Zaterdag</a></li>
                <li class="c-nav__item"><a href="info.html" class="c-nav__link" tabindex="4">Info</a></li>
                <li class="c-nav__item"><a href="inschrijvingen.html" class="c-nav__link" tabindex="5">Inschrijvingen</a></li>
                <li class="c-nav__item"><a href="contact.html" class="c-nav__link" tabindex="6">Contact</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- Make image banner -->
    <div class="o-banner__image u-pt-clear"></div>

    <!-- content goes here -->

    <section class="o-row o-row--xl">
      <div class="o-container u-max-width-xl">
        <article class="o-section o-section--xl">
          <div class="o-layout">
            <div class="o-layout__item u-1-of-2-bp3">
              <h2 class="c-lead c-lead--head">Inschrijvingen</h2>
            </div>

            <form
              class="c-lead c-lead--text o-layout__item u-1-of-2-bp3"
              action="https://docs.google.com/forms/d/e/1FAIpQLSfTsfhlNtihs1ksb4VaKDfJrW3sC6coOjpmbv6nJb6dnIKXmA/formResponse"
              method="POST"
            >
              <fieldset>
                <legend>Algemene info</legend>
                <div>
                  <label for="entry.1590447953">Voornaam*</label>
                  <input type="text" name="entry.1590447953" placeholder="voornaam" required />
                </div>
                <div>
                  <label for="entry.609469685">Naam*</label>
                  <input type="text" name="entry.609469685" placeholder="naam" required />
                </div>
                <div>
                  <label for="entry.1256978498">Email*</label>
                  <input type="email" name="entry.1256978498" placeholder="tobbedansen@mail.com" required />
                </div>
                <div>
                  <label for="entry.1319474406">Telefoon*</label>
                  <input type="tel" placeholder="0412345678" name="entry.1319474406" minlength="10" maxlength="10" required pattern="^[0-9]{10}$" />
                </div>
                <div>
                  <label for="entry.1052038244">Gemeente*</label>
                  <input type="text" name="entry.1052038244" placeholder="gemeente" required />
                </div>
                <div>
                  <label for="entry.1647528450">Postcode*</label>
                  <input type="number" name="entry.1647528450" placeholder="postcode" required />
                </div>
                <div>
                  <label for="entry.1364363486">Adres*</label>
                  <input type="text" name="entry.1364363486" placeholder="straat & nr" required />
                </div>
                <div>
                  <label for="entry.438875400">Geboortedatum*</label>
                  <input type="text" id="datepicker" name="entry.438875400" autocomplete="off" placeholder="geboortedatum" required readonly />
                </div>
                <div>
                  <label for="entry.1621228601">Geboorteplaats*</label>
                  <input type="text" name="entry.1621228601" placeholder="geboorteplaats" required />
                </div>
                <button type="button" id="btnAdd">Deelnemer toevoegen</button>
                <button type="button" id="btnRemove">Deelnemer verwijderen</button>
                <div id="extra"></div>
              </fieldset>

              <fieldset>
                <legend>Tobbe info</legend>
                <div>
                  <label for="entry.1437388782">Naam tobbe*</label>
                  <input type="text" name="entry.1437388782" placeholder="tobbe" required />
                </div>
                <div>
                  <label for="entry.1534265697">Naam vereniging</label>
                  <input type="text" name="entry.1534265697" placeholder="vereniging" required />
                </div>
                <div>
                  <label for="entry.184036302">Aanvinken als je met een kajak gaat</label>
                  <input type="checkbox" name="entry.184036302" id="entry.184036302" />
                </div>
              </fieldset>
              <button type="submit" id="btnInschrijven">Schrijf me in</button>
            </form>
          </div>
        </article>
      </div>
    </section>
  </body>
  <script src="script/main.js"></script>
</html>
