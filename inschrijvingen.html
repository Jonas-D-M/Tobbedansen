    <div class="o-banner__image u-pt-clear"></div>

    <section class="o-row o-row--xl">
      <div class="o-container u-max-width-xl">
        <article class="o-section o-section--xl">
          <div class="o-layout">
            <div class="o-layout__item u-1-of-2-bp3">
              <h2 class="c-lead c-lead--head">Inschrijvingen</h2>
            </div>
            <div class="o-layout__item u-1-of-2-bp3">
              <form action="https://docs.google.com/forms/d/e/1FAIpQLSfTsfhlNtihs1ksb4VaKDfJrW3sC6coOjpmbv6nJb6dnIKXmA/formResponse" method="POST">
                <legend>Deelnemer 1</legend>
                <label class="c-lead c-lead--text" for="entry.1590447953">Voornaam</label>
                <input type="text" class="textbox-300" name="entry.1590447953" placeholder="Voornaam" required />
                <label class="c-lead c-lead--text" for="entry.609469685">Naam</label>
                <input type="text" class="textbox-300" name="entry.609469685" placeholder="Naam" required />
                <label class="c-lead c-lead--text" for="entry.1256978498">E-mail</label>
                <input type="email" class="textbox-300" name="entry.1256978498" placeholder="E-mail" required />
                <label class="c-lead c-lead--text" for="entry.1052038244">Gemeente</label>
                <input type="text" class="textbox-300" name="entry.1052038244" placeholder="Gemeente" required />
                <label class="c-lead c-lead--text" for="entry.1647528450">Postcode</label>
                <input type="number" class="textbox-300" name="entry.1647528450" placeholder="Postcode" required />
                <label class="c-lead c-lead--text" for="entry.1364363486">Adres</label>
                <input type="text" class="textbox-300" name="entry.1364363486" placeholder="Straat & nr" required />
                <label class="c-lead c-lead--text" for="entry.438875400">Geboortedatum</label>
                <input type="text" class="textbox-300" id="datepicker" name="entry.438875400" autocomplete="off" placeholder="Geboortedatum" required readonly />
                <label class="c-lead c-lead--text" for="entry.1621228601">Geboorteplaats</label>
                <input type="text" class="textbox-300" name="entry.1621228601" placeholder="Geboorteplaats" required />
                <button type="button" id="btnAdd">Deelnemer toevoegen</button>
                <button type="button" id="btnRemove">Deelnemer verwijderen</button>
                <div id="extra"></div>
                <legend>Tobbe info</legend>
                <label class="c-lead c-lead--text" for="entry.1437388782">Naam tobbe</label>
                <input type="text" class="textbox-300" name="entry.1437388782" placeholder="Tobbe" required />
                <label class="c-lead c-lead--text" for="entry.1534265697">Naam vereniging <small>(optioneel)</small></label>
                <input type="text" class="textbox-300" name="entry.1534265697" placeholder="Vereniging" required />
                <input type="checkbox" name="entry.184036302" id="entry.184036302" />
                <label class="c-lead c-lead-sm checkbox-full" for="entry.184036302">Aanvinken als je met een kajak gaat</label> <br />
                <input type="checkbox" id="reglement" required />
                <label class="c-lead c-lead-sm checkbox-full" for="reglement"
                  >Ik verklaar het reglement gelezen te hebben, en door mij in te schrijven verbind ik mij ertoe het reglement te respecteren tijdens het Tobbedansen-evenement.</label
                ><br />
                <button type="submit" id="btnInschrijven">Schrijf me in</button>
              </form>
            </div>
          </div>
        </article>
      </div>
